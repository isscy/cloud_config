spring:
    cloud:
        gateway:
            default-filters:
            routes:
                #------------------------------------------------------------------------
                -   id: user
                    uri: lb://user
                    predicates:
                        - Path= ${server.servlet.context-path}/user/**
                    filters:
                        - StripPrefix= 1
                        -   name: Hystrix
                                args:
                                    name: userHystrixCommand
                                    fallbackUri: forward:/hystrixTimeout
                #------------------------------------------------------------------------
                -   id: websocket
                    uri: lb:ws://websocket
                    predicates:
                        - Path= ${server.servlet.context-path}/websocket/**
                    filters:
                        - StripPrefix= 1






logging:
    level:
        cn.ff: debug
